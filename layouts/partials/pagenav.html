<nav>
    <ol  class="nav navbar-nav">
        {{ template "pagenav" (dict "p1" . "p2" .) }}
    </ol>
    {{ define "pagenav" }}
        {{ if .p1.Parent }}
            {{ template "pagenav" (dict "p1" .p1.Parent "p2" .p2 )  }}
        {{ else if not .p1.IsHome }}
            {{ template "pagenav" (dict "p1" .p1.Site.Home "p2" .p2 )  }}
        {{ end }}
        <li{{ if eq .p1 .p2 }} class="active"{{ end }}>
            <a href="{{ .p1.Permalink }}">{{ .p1.Title }}</a>
        </li>
    {{ end }}
</nav>
