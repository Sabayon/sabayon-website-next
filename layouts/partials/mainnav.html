<nav>
    {{ $currentPage := . }}
    <a href="/">
        <img src="/img/navbar_sabayon_logo_trans.png"
             alt="Sabayon Logo" />
    </a>
    <ul>
        {{ range .Site.Menus.main }}
            {{ $isMainMenuItem := (eq .Menu "main") }}
            {{ if $isMainMenuItem }}
                <li>
                    <a href="{{ .URL }}"
                       {{ if ($currentPage.IsMenuCurrent "main" .) }}
                       class="active"
                       {{ end }}>
                        {{ .Name }}
                    </a>
                </li>
            {{ end }}
        {{ end }}
    </ul>

    {{ with .Site.GetPage "page" "_landingpage/navbar.md" }}
        {{ .Content }}
    {{ end }}
</nav>
